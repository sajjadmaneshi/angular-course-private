<div class="container mt-5">
  <h1>to do list</h1>

  <div class="d-flex">
    <label class="mb-3">task name</label>
    <input class="form-control mb-3 flex-grow-1 mx-3" [(ngModel)]="taskName" >
    <button class="btn btn-success mb-3" (click)="addTask()">addTask</button>
  </div>
  <div class="mb-3">
    <label class="mb-3">task importance</label>
    <select  [(ngModel)]="importance" class="form-control ">
      <option [value]="importanceEnum.LOW">low</option>
      <option [value]="importanceEnum.MIDDLE">middle</option>
      <option [value]="importanceEnum.HIGH">high</option>
    </select>
  </div>


  <h1 class="text-danger" *ngIf="tasks.length===0;else full">no task Found</h1>


  <ng-template #full >
    <app-to-do-list-item
      *ngFor="let task of tasks;let i=index; trackBy:myTrack" [taskData]="task" (delete)="onDeleteTask($event)" ></app-to-do-list-item>
  </ng-template>

</div>
